<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>

    <!-- CSS للتصميم -->
    <style>
        /* إعداد الصفحة العامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #1c1c1c, #555);
            color: #f0f0f0;
            overflow: hidden;
        }

        /* تصميم الترويسة */
        header {
            background: #333;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0;
        }

        nav ul li {
            font-size: 16px;
        }

        nav ul li a {
            text-decoration: none;
            color: #f0f0f0;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #007bff;
        }

        /* تصميم الجزء الرئيسي */
        main {
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        main h1 {
            font-size: 3rem;
            margin: 10px 0;
            color: #fff;
        }

        main p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #d3d3d3;
        }

        /* تأثير التحريك */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* الخلفية المتحركة */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://files.oaiusercontent.com/file-Dma6APPpkiHDFqmFxprgw6?se=2024-12-07T22%3A56%3A56Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D03eb4ffc-c896-4eef-861d-098ee9e5a4da.webp&sig=OC7qU5RFCM8VFhJIsE3sH5/4Ycq3NIgsK/EiOt40SE8%3D');
            background-size: cover;
            background-repeat: no-repeat;
            animation: float 10s ease-in-out infinite;
            border-radius: 50%;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-100px) translateX(20px);
            }
            100% {
                transform: translateY(0) translateX(-20px);
            }
        }
    </style>
</head>

<body>
    <!-- الجزء الخاص بالخلفية المتحركة -->
    <div class="background-container" id="background-container"></div>

    <!-- الترويسة -->
    <header>
        <nav>
            <ul>
                <li><a href="products.php">المنتجات</a></li>
                <li><a href="delivery.html">التوصيل</a></li>
                <li><a href="support.php">الدعم الفني</a></li>
                <li><a href="login.php">تسجيل الدخول</a></li>
            </ul>
        </nav>
    </header>

    <!-- المحتوى الرئيسي -->
    <main>
        <h1>مرحبا بك في موقعنا!</h1>
        <p>استعرض منتجاتنا المميزة.</p>
    </main>

    <!-- JavaScript للتحريك -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const backgroundContainer = document.getElementById('background-container');

            // إنشاء عدد من الكوب المتحرك بشكل تلقائي
            function createParticles() {
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.style.top = `${Math.random() * window.innerHeight}px`;
                    particle.style.left = `${Math.random() * window.innerWidth}px`;
                    particle.style.animationDelay = `${Math.random() * 10}s`;
                    backgroundContainer.appendChild(particle);
                }
            }

            createParticles();
        });
    </script>
</body>
</html>
