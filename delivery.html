<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسعار التوصيل</title>

    <!-- تصميم CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #2c2c2c, #3a3a3a, #2c2c2c);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            padding: 10px 0;
            text-align: center;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        main {
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #444;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #666;
        }

        th {
            background-color: #555;
            color: #fff;
        }

        td {
            color: #ddd;
        }

        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn-back:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <!-- الترويسة -->
    <header>
        <h1>أسعار التوصيل لكل المحافظات</h1>
    </header>

    <!-- المحتوى الرئيسي -->
    <main>
        <table>
            <thead>
                <tr>
                    <th>المحافظة</th>
                    <th>سعر التوصيل (بالجنيه)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>القاهرة</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>الجيزة</td>
                    <td>35</td>
                </tr>
                <tr>
                    <td>الإسكندرية</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>أسيوط</td>
                    <td>70</td>
                </tr>
                <tr>
                    <td>سوهاج</td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>بورسعيد</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>الإسماعيلية</td>
                    <td>40</td>
                </tr>
                <!-- أضف المزيد حسب الحاجة -->
            </tbody>
        </table>

        <a href="index.html" class="btn-back">رجوع إلى الصفحة الرئيسية</a>
    </main>

</body>
</html>
